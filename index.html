<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="keyboard">
  <div class="keyboard__row keyboard__row--h1">
    <button><div class="keyletter" data-char="Q">Q</div></button>
    <button><div class="keyletter" data-char="W">W</div></button>
    <button><div class="keyletter" data-char="E">E</div></button>
    <button><div class="keyletter" data-char="R">R</div></button>
    <button><div class="keyletter" data-char="T">T</div></button>
    <button><div class="keyletter" data-char="Y">Y</div></button>
    <button><div class="keyletter" data-char="U">U</div></button>
    <button><div class="keyletter" data-char="I">I</div></button>
    <button><div class="keyletter" data-char="O">O</div></button>
    <button><div class="keyletter" data-char="P">P</div></button>
    <button><div class="key--bottom-right key--word key--w4" data-key="8">
        <span>delete</span>
      </div></button>
  </div>
    <br>
    <button><div class="keyletter" data-char="A">A</div></button>
    <button><div class="keyletter" data-char="S">S</div></button>
    <button><div class="keyletter" data-char="D">D</div></button>
    <button><div class="keyletter" data-char="F">F</div></button>
    <button><div class="keyletter" data-char="G">G</div></button>
    <button><div class="keyletter" data-char="H">H</div></button>
    <button><div class="keyletter" data-char="J">J</div></button>
    <button><div class="keyletter" data-char="K">K</div></button>
    <button><div class="keyletter" data-char="L">L</div></button>
    <button><div class="keybottom-right key--word key--w5" data-key="13">
        <span>return</span>
      </div></button>
  </div>
    <div class="keyboard__row">
    <button><div class="keyletter" data-char="Z">Z</div></button>
    <button><div class="keyletter" data-char="X">X</div></button>
    <button><div class="keyletter" data-char="C">C</div></button>
    <button><div class="keyletter" data-char="C">V</div></button>
    <button><div class="keyletter" data-char="B">B</div></button>
    <button><div class="keyletter" data-char="N">N</div></button>
    <button><div class="keyletter" data-char="M">M</div></button>
    <br>
    <button></button><div class="keydouble key--right key--space" data-key="32" data-char=" ">
      &nbsp;
    </div>
  </div>
</div>
</body>
</html>
